[flake8]
max-line-length = 150

[tox]
skipsdist = True

[testenv]
setenv =
	PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
	-rtest-requirements.txt
	-rrequirements.txt

[testenv:unit]
commands = 
	pytest test/unit

[testenv:lint]
commands =
    flake8 {toxinidir}/src {toxinidir}/test
    black --check {toxinidir}/src {toxinidir}/test
